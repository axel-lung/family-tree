<div class="card pt-8">
    <p-table
        #dt
        [value]="persons"
        dataKey="id"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Résultats {first} à {last} sur {totalRecords}"
        [filterDelay]="0"
        [globalFilterFields]="['birth_date', 'last_name', 'first_name']"
        sortField="first_name"
        [sortOrder]="1"
    >
        <ng-template #caption>
            <div class="flex justify-between">
                <!-- <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (click)="clear(dt)" /> -->
                <p-iconField iconPosition="left">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="dt.filterGlobal($event, 'contains')" placeholder="Rechercher..." />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="first_name" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Prénom
                        <p-sortIcon field="first_name" />
                        <p-columnFilter type="text" field="first_name" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th pSortableColumn="last_name" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Nom
                        <p-sortIcon field="last_name" />
                        <p-columnFilter type="text" field="last_name" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th pSortableColumn="birth_date" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Date de naissance
                        <p-sortIcon field="birth_date" />
                        <p-columnFilter type="date" field="birth_date" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-person>
            <tr (click)="view(person.id)" class="p-selectable-row cursor-pointer">
                <td>
                    <p-tableCheckbox [value]="person" />
                </td>
                <td>
                    <div class="flex align-items-center gap-2">
                        <img
                            class="border-circle"
                            width="50"
                            height="50"
                            [src]="person.avatar || 'https://ui-avatars.com/api/?background=' + (person.gender === 'M' ? '789FAC' : 'C48A92') + '&name=' + person.first_name + '+' + person.last_name"
                        >
                        <span>{{ person.first_name }}</span>
                    </div>
                </td>
                <td>
                    {{ person.last_name }}
                </td>
                <td>
                    <div class="flex align-items-center gap-2">
                        {{ person.birth_date | date:'dd/MM/yyyy' }} <i *ngIf="person.birth_date &&
                                person.birth_date.getDate() === (today.getDate()) &&
                                person.birth_date.getMonth() === (today.getMonth())"
                        class="text-pink-300 pi pi-gift"></i>
                    </div>
                </td>
                <td style="text-align: center">
                    <div class="flex gap-2">
                        <p-button severity="info" (click)="view(person.id)" rounded icon="pi pi-eye" />
                        <p-button (click)="edit(person.id)" rounded icon="pi pi-pencil" />
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">Aucune personne trouvée.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
