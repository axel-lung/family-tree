<div class="card pt-8">
    <p-table
        #dt
        [value]="persons"
        dataKey="id"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Résultats {first} à {last} sur {totalRecords}"
        [filterDelay]="0"
        [globalFilterFields]="['birth_date', 'last_name', 'first_name']"
        sortField="first_name"
        [sortOrder]="1"
        class="hidden md:block"
    >
        <ng-template #caption>
            <div class="flex justify-between">
                <!-- <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (click)="clear(dt)" /> -->
                <p-iconField iconPosition="left">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="dt.filterGlobal($event, 'contains')" placeholder="Rechercher..." />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="first_name" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Prénom
                        <p-sortIcon field="first_name" />
                        <p-columnFilter type="text" field="first_name" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th pSortableColumn="last_name" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Nom
                        <p-sortIcon field="last_name" />
                        <p-columnFilter type="text" field="last_name" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th pSortableColumn="birth_date" style="min-width: 14rem">
                    <div class="flex justify-between items-center gap-2">
                        Date de naissance
                        <p-sortIcon field="birth_date" />
                        <p-columnFilter type="date" field="birth_date" display="menu" class="ml-auto" />
                    </div>
                </th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-person>
            <tr (click)="view(person.id)" class="p-selectable-row cursor-pointer">
                <td>
                    <p-tableCheckbox [value]="person" />
                </td>
                <td>
                    <div class="flex align-items-center gap-2">
                        <img
                            class="border-circle"
                            width="50"
                            height="50"
                            [src]="person.avatar || 'https://ui-avatars.com/api/?background=' + (person.gender === 'M' ? '789FAC' : 'C48A92') + '&name=' + person.first_name + '+' + person.last_name"
                        >
                        <span>{{ person.first_name }}</span>
                    </div>
                </td>
                <td>
                    {{ person.last_name }}
                </td>
                <td>
                    <div class="flex align-items-center gap-2">
                        {{ person.birth_date | date:'dd/MM/yyyy' }} <i *ngIf="person.birth_date &&
                                person.birth_date.getDate() === (today.getDate()) &&
                                person.birth_date.getMonth() === (today.getMonth())"
                        class="text-pink-300 pi pi-gift"></i>
                    </div>
                </td>
                <td style="text-align: center">
                    <div class="flex gap-2">
                        <p-button severity="info" (click)="view(person.id)" rounded icon="pi pi-eye" />
                        <p-button (click)="edit(person.id)" rounded icon="pi pi-pencil" />
                        <p-button severity="success" (click)="goToTree(person.id)" rounded icon="pi pi-sitemap" />
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">Aucune personne trouvée.</td>
            </tr>
        </ng-template>
    </p-table>

    <!-- RESPONSIVE -->

    <p-dataview class="block md:hidden" [value]="filteredPersons">
        <ng-template #header>
            <div class="flex flex-col md:flex-row md:justify-between">
                <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="filterPersons()" placeholder="Rechercher..." />
            </div>
        </ng-template>
        <ng-template #list let-persons>
            <div class="w-full">
                <div class="col-span-12" *ngFor="let person of persons;">
                    <div class="p-5 border-bottom-1 flex flex-col justify-content-start align-items-center">
                        <div class="w-full flex flex-row justify-content-start align-items-center">
                            <img
                                    class="border-circle m-2"
                                    width="50"
                                    height="50"
                                    [src]="person.avatar || 'https://ui-avatars.com/api/?background=' + (person.gender === 'M' ? '789FAC' : 'C48A92') + '&name=' + person.first_name + '+' + person.last_name"
                                >
                            <div class="flex flex-col flex-wrap	">
                                <span class="font-bold w-full">{{ person.first_name }} {{ person.last_name }}</span>
                                <div>
                                    {{ person.birth_date | date:'dd/MM/yyyy' }} <i *ngIf="person.birth_date &&
                                        person.birth_date.getDate() === (today.getDate()) &&
                                        person.birth_date.getMonth() === (today.getMonth())"
                                    class="text-pink-300 pi pi-gift"></i>
                                </div>
                            </div> 
                        </div>
                        <div class="flex gap-2">
                            <p-button severity="info" (click)="view(person.id)" rounded icon="pi pi-eye" />
                            <p-button (click)="edit(person.id)" rounded icon="pi pi-pencil" />
                            <p-button severity="success" (click)="goToTree(person.id)" rounded icon="pi pi-sitemap" />
                        </div>                       
                    </div>                         
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
